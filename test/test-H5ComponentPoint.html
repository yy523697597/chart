<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/h5.css" />
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css" />
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentPoint.css" />
	<title></title>
	<style type="text/css">
		body {
			min-height: 100vh;
			min-width: 100vw;
		}
	</style>

</head>

<body>
	<div class="content"></div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
	<script src="../js/h5.js"></script>
	<script src="../js/h5ComponentBase.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/h5ComponentPoint.js"></script>
	<script type="text/javascript">
		var cfg = {
			type: 'point',
			width: 300,
			height: 300,
			data: [
				['A项目', .4, 'green'],
				['B项目', .2, 'blue', 50, '120%'],
				['C项目', .2, 'yellowgreen', 15, '-60%'],
			],
			css: {
				bottom: 0,
				opacity: 0
			},
			animateIn: {
				bottom: 350,
				opacity: 1
			},
			animateOut: {
				bottom: 150,
				opacity: 0
			},
			center: true
		}
		var H5 = new H5ComponentPoint('my', cfg);
		$('.content').append(H5);
		var onLoad = false;

		$('body').click(function () {
			onLoad = !onLoad;
			console.log(onLoad)
			if (onLoad) {
				$('.h5-component').trigger('onLoad');
			} else {
				$('.h5-component').trigger('onLeave');
			}

		});
	</script>
</body>

</html>
