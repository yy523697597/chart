<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../css/h5.css" />
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentBase.css" />
	<link rel="stylesheet" type="text/css" href="../css/h5ComponentPolyline.css" />
	<title></title>
	<style type="text/css">
		body {
			min-height: 100vh;
			min-width: 100vw;
		}
	</style>

</head>

<body>
	<div class="content"></div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
	<script src="../js/h5.js"></script>
	<script src="../js/h5ComponentBase.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/h5ComponentPolyline.js"></script>
	<script type="text/javascript">
		var cfg = {
			type: 'polyline',
			width: 600,
			height: 600,
			data: [
				['js', .4],
				['html5', .2],
				['css3', .25],
				['Vue', .3],
				['小程序', .7],
				['bootstrap', .9],
			],
			css: {
				opacity: 0
			},
			animateIn: {
				top: 50,
				opacity: 1
			},
			animateOut: {
				top: 150,
				opacity: 0
			},
			center: true
		}
		var H5 = new H5ComponentPolyline('poly-line', cfg);
		$('.content').append(H5);
		var onLoad = false;

		$('body').click(function () {
			onLoad = !onLoad;

			if (onLoad) {
				$('.h5-component').trigger('onLoad');

			} else {
				$('.h5-component').trigger('onLeave');

			}
		});
	</script>
</body>

</html>
